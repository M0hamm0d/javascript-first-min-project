<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-[green]">
    <button id="" class="show-modal bg-white p-2 rounded-full font-bold"> Show modal 1</button>
    <button id="" class="show-modal bg-white p-2 rounded-full font-bold"> Show modal 2</button>
    <button id="" class="show-modal bg-white p-2 rounded-full font-bold"> Show modal 3</button>
    <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <h1>I am a modal window</h1>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iure laborum atque vitae adipisci perferendis aspernatur enim, magni sunt quisquam ratione, ea distinctio fugiat rerum harum natus? Rerum reiciendis aliquid nam perspiciatis, harum quos beatae illum.
        </p>
    </div>
    <div class="overlay hidden"></div>

    <script>
        const showModal = document.querySelectorAll('.show-modal');
        const modal = document.querySelector('.modal');
        const closeModal = document.querySelector('.close-modal');
        const overlay = document.querySelector('.overlay');
        overlay.addEventListener('click', function(){
            if(!modal.classList.contains('hidden')){
            modal.classList.add('hidden')
            }
            if(!overlay.classList.contains('hidden')){
            overlay.classList.add('hidden') 
            }
        })
        
        for (let i = 0; i < showModal.length; i++) {
            showModal[i].addEventListener('click', function () {
            if(modal.classList.contains('hidden')){
            modal.classList.remove('hidden') 
            }
            if(overlay.classList.contains('hidden')){
            overlay.classList.remove('hidden') 
            }
            })   
                    
        }
        closeModal.addEventListener('click', function(){
            if(!modal.classList.contains('hidden')){
            modal.classList.add('hidden')
            }
            if(!overlay.classList.contains('hidden')){
            overlay.classList.add('hidden') 
            }
        })

        document.addEventListener('keydown', function(event){
            if (event.key === 'Escape' ){
                if(!modal.classList.contains('hidden')){
            modal.classList.add('hidden')
            }
            if(!overlay.classList.contains('hidden')){
            overlay.classList.add('hidden') 
            }
            }
        })

        // overlay.addEventListener('click', function () {
        //     if(overlay.classList.contains('hidden')){
        //     overlay.classList.remove('hidden')
        //     }
        // })    
    </script>
</body>
</html>
